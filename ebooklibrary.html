<style>
:root{
  --bg:#050914;
  --panel:#0b1022;
  --card:#0f1633;
  --primary:#4f7cff;
  --neon:#2dfcff;
  --accent:#9b7cff;
  --text:#e5e9ff;
  --muted:#9aa3c7;
  --border:rgba(79,124,255,.25);
}

*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif;
}

body{
  background:
    radial-gradient(900px 400px at 10% -10%, rgba(45,252,255,.10), transparent 40%),
    radial-gradient(800px 400px at 90% 0%, rgba(155,124,255,.12), transparent 45%),
    var(--bg);
  color:var(--text);
}

/* layout */

.container{
  max-width:1280px;
  margin:auto;
  padding:22px 18px 70px;
}

/* header */

header{
  text-align:center;
  margin-bottom:18px;
}

header h1{
  font-size:1.9rem;
  font-weight:700;
  letter-spacing:.3px;
  color:#ffffff;
}

header p{
  margin-top:4px;
  font-size:.95rem;
  color:var(--muted);
}

/* search */

.search-bar{
  max-width:560px;
  margin:18px auto 32px;
  position:relative;
}

.search-bar input{
  width:100%;
  padding:14px 16px;
  border-radius:10px;
  background:var(--panel);
  border:1px solid var(--border);
  outline:none;
  color:var(--text);
  font-size:.95rem;
  transition:.25s;
}

.search-bar input::placeholder{
  color:#8b93b5;
}

.search-bar input:focus{
  border-color:var(--neon);
  box-shadow:0 0 0 1px rgba(45,252,255,.35),
             0 0 18px rgba(45,252,255,.25);
}

/* section */

.section{
  margin-top:38px;
}

.section-title{
  font-size:1.3rem;
  font-weight:700;
  padding-left:12px;
  border-left:5px solid var(--neon);
  margin-bottom:16px;
  color:#ffffff;
  text-shadow:0 0 12px rgba(45,252,255,.35);
}

.sub-title{
  margin:18px 0 10px;
  font-size:1.05rem;
  font-weight:600;
  color:#cdd6ff;
}

/* grid */
/* THIS fixes your empty-right feeling */

.book-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(220px, 1fr));
  gap:18px;
}

/* card */

.book-card{
  background:
    linear-gradient(180deg, rgba(79,124,255,.08), transparent 40%),
    var(--card);
  border-radius:14px;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  border:1px solid rgba(79,124,255,.18);
  position:relative;
  transition:transform .25s ease,
             box-shadow .25s ease,
             border-color .25s ease;
}

.book-card::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg, transparent 40%, rgba(45,252,255,.12), transparent 60%);
  opacity:0;
  transition:.35s;
  pointer-events:none;
}

.book-card:hover{
  transform:translateY(-8px) scale(1.01);
  border-color:rgba(45,252,255,.7);
  box-shadow:
    0 18px 45px rgba(0,0,0,.55),
    0 0 25px rgba(45,252,255,.25);
}

.book-card:hover::after{
  opacity:1;
}

.book-card img{
  width:100%;
  height:280px;
  object-fit:cover;
  filter:saturate(1.05) contrast(1.05);
}

/* body */

.book-body{
  padding:12px 12px 14px;
  display:flex;
  flex-direction:column;
  height:100%;
}

.book-title{
  font-size:.98rem;
  font-weight:600;
  line-height:1.3;
  color:#ffffff;
}

.book-author{
  font-size:.78rem;
  color:var(--muted);
  margin-top:3px;
}

.book-tag{
  margin-top:8px;
  font-size:.68rem;
  padding:4px 9px;
  border-radius:999px;
  background:rgba(45,252,255,.12);
  color:var(--neon);
  border:1px solid rgba(45,252,255,.35);
  width:max-content;
}

/* button */

.download-btn{
  margin-top:auto;
  margin-bottom:2px;
  text-decoration:none;
  font-size:.78rem;
  text-align:center;
  padding:9px 10px;
  border-radius:8px;
  border:1px solid var(--primary);
  color:#ffffff;
  background:
    linear-gradient(135deg, rgba(79,124,255,.35), rgba(155,124,255,.35));
  transition:.25s;
  position:relative;
  overflow:hidden;
}

.download-btn::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(120deg, transparent, rgba(255,255,255,.35), transparent);
  transform:translateX(-100%);
  transition:.5s;
}

.download-btn:hover::before{
  transform:translateX(100%);
}

.download-btn:hover{
  box-shadow:0 0 18px rgba(79,124,255,.6);
  transform:translateY(-1px);
}

/* no result */

#noResult{
  text-align:center;
  color:var(--muted);
  margin-top:40px;
  display:none;
}

/* mobile */

/*@media(max-width:520px){
  header h1{font-size:1.45rem;}
  .book-card img{height:210px;}
}*/
  /* ---------- Mobile fit without changing desktop layout ---------- */

@media (max-width: 640px){

  .container{
    padding:16px 12px 50px;
  }

  header h1{
    font-size:1.45rem;
  }

  header p{
    font-size:.85rem;
  }

  .search-bar{
    margin:14px auto 22px;
  }

  .search-bar input{
    padding:12px 14px;
    font-size:.9rem;
  }

  /* keep SAME grid behaviour, only safer width */
  .book-grid{
    grid-template-columns:repeat(auto-fit, minmax(160px, 1fr));
    gap:14px;
  }

  /* reduce vertical size only */
  .book-card img{
    height:200px;
  }

  .book-body{
    padding:10px 10px 12px;
  }

  .book-title{
    font-size:.9rem;
  }

  .book-author{
    font-size:.75rem;
  }

  /* better tap target */
  .download-btn{
    padding:10px 10px;
    font-size:.8rem;
  }

}


</style>
</head>

  books:[

    {title:"Bhagavad Gita",author:"Vyasa",tag:"Religion",img:"https://images.unsplash.com/photo-1507842217343-583bb7270b66",file:"books/gita.pdf"}
  ]

];

const libraryEl = document.getElementById("library");
const searchInput = document.getElementById("searchInput");
const noResult = document.getElementById("noResult");

/* Render function */

function render(data){

  libraryEl.innerHTML="";
  let totalBooks = 0;

  data.forEach(section => {

    const sec = document.createElement("div");
    sec.className = "section";

    const title = document.createElement("div");
    title.className = "section-title";
    title.textContent = section.section;

    sec.appendChild(title);

    /* Academic section has grouped structure */
    if(section.groups){

      section.groups.forEach(group => {

        const sub = document.createElement("div");
        sub.className = "sub-title";
        sub.textContent = group.name;
        sec.appendChild(sub);

        const grid = document.createElement("div");
        grid.className = "book-grid";

        group.books.forEach(b => {
          totalBooks++;
          grid.appendChild(createCard(b));
        });

        sec.appendChild(grid);

      });

    }else{

      const grid = document.createElement("div");
      grid.className = "book-grid";

      section.books.forEach(b => {
        totalBooks++;
        grid.appendChild(createCard(b));
      });

      sec.appendChild(grid);
    }

    libraryEl.appendChild(sec);

  });

  noResult.style.display = totalBooks === 0 ? "block" : "none";
}

/* Card creator */

function createCard(book){

  const card = document.createElement("div");
  card.className = "book-card";

  card.innerHTML = `
    <img src="${book.img}" alt="${book.title}">
    <div class="book-body">
      <div class="book-title">${book.title}</div>
      <div class="book-author">${book.author}</div>
      <div class="book-tag">${book.tag}</div>
      <a class="download-btn" href="${book.file}" download>Download</a>
    </div>
  `;

  return card;
}

/* Search handling */

searchInput.addEventListener("input", () => {

  const q = searchInput.value.toLowerCase().trim();

  if(!q){
    render(libraryData);
    return;
  }

  const filtered = libraryData.map(section => {

    if(section.groups){

      const newGroups = section.groups.map(g => {
        return {
          name:g.name,
          books:g.books.filter(b =>
            b.title.toLowerCase().includes(q) ||
            b.author.toLowerCase().includes(q) ||
            b.tag.toLowerCase().includes(q)
          )
        };
      }).filter(g => g.books.length);

      return newGroups.length ? {section:section.section, groups:newGroups} : null;

    }else{

      const books = section.books.filter(b =>
        b.title.toLowerCase().includes(q) ||
        b.author.toLowerCase().includes(q) ||
        b.tag.toLowerCase().includes(q)
      );

      return books.length ? {section:section.section, books} : null;
    }

  }).filter(Boolean);

  render(filtered);

});

/* Initial render */
render(libraryData);

</script>
