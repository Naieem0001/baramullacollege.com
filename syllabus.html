<!DOCTYPE html>

<title>Syllabus | Govt. Degree College Baramulla</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0e162b;
  --card:#111c38;
  --card-soft:#16244a;
  --accent:#38bdf8;
  --text:#f8fafc;
  --muted:#cbd5f5;
  --radius:14px;
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:system-ui,Segoe UI,Arial,sans-serif;
  background:
    radial-gradient(circle at top,#1b2a52,#0b1225);
  color:var(--text);
}

.container{
  max-width:1100px;
  margin:auto;
  padding:28px 16px 60px;
}

h1{
  text-align:center;
  margin-bottom:6px;
  color:#ffffff;
}

.page-subtitle{
  text-align:center;
  color:#c7d2fe;
  margin-bottom:28px;
  font-size:14px;
}

/* search bar */

.search-box{
  display:flex;
  justify-content:center;
  margin-bottom:26px;
}

.search-box input{
  width:100%;
  max-width:500px;
  padding:13px 16px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.18);
  background:#0b132a;
  color:#fff;
  outline:none;
  font-size:14px;
}

.search-box input::placeholder{
  color:#94a3b8;
}

.search-box input:focus{
  border-color:var(--accent);
  box-shadow:0 0 14px rgba(56,189,248,.35);
}

/* semester card */

.semester{
  background:linear-gradient(180deg,var(--card),var(--card-soft));
  border:1px solid rgba(255,255,255,.14);
  border-radius:var(--radius);
  margin-bottom:18px;
  overflow:hidden;
  box-shadow:0 12px 28px rgba(0,0,0,.35);
}

.sem-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 20px;
  cursor:pointer;
  background:rgba(255,255,255,.03);
}

.sem-header:hover{
  background:rgba(56,189,248,.08);
}

.sem-header h2{
  margin:0;
  font-size:18px;
  color:#ffffff;
}

.sem-header span{
  color:var(--accent);
  font-size:22px;
  transition:.3s;
}

.semester.open .sem-header span{
  transform:rotate(180deg);
}

/* subjects */

.subjects{
  display:none;
  padding:16px 20px 22px;
}

.semester.open .subjects{
  display:block;
}

.subjects ul{
  list-style:none;
  padding:0;
  margin:0;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
  gap:14px;
}

.subjects li{
  background:rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.12);
  padding:14px 14px;
  border-radius:12px;
  transition:.2s;
}

.subjects li:hover{
  transform:translateY(-3px);
  background:rgba(56,189,248,.10);
  box-shadow:0 10px 22px rgba(56,189,248,.25);
}

.subjects a{
  color:#e0f2fe;
  text-decoration:none;
  font-size:14px;
  font-weight:700;
  display:block;
}

.subjects small{
  color:#c7d2fe;
  display:block;
  margin-top:6px;
  font-size:12px;
}

/* mobile */

@media(max-width:600px){
  h1{font-size:20px;}
  .page-subtitle{font-size:13px;}
  .sem-header h2{font-size:16px;}
}
</style>

</head>

/* render */

const root = document.getElementById("syllabusRoot");

function render(data){

  root.innerHTML="";

  data.forEach((block,i)=>{

    const box=document.createElement("div");
    box.className="semester";

    box.innerHTML=`
      <div class="sem-header">
        <h2>${block.semester}</h2>
        <span>⌄</span>
      </div>
      <div class="subjects">
        <ul>
          ${
            block.list.map(s=>`
              <li>
                <a href="${s.url}" target="_blank">${s.name}</a>
                <small>Download syllabus</small>
              </li>
            `).join("")
          }
        </ul>
      </div>
    `;

    box.querySelector(".sem-header").onclick=()=>{
      box.classList.toggle("open");
    };

    root.appendChild(box);

  });

}

render(syllabusData);


/* search */

document.getElementById("searchInput").addEventListener("input",function(){

  const q=this.value.toLowerCase().trim();

  if(!q){
    render(syllabusData);
    return;
  }

  const filtered = syllabusData.map(s=>{
    return{
      semester:s.semester,
      list:s.list.filter(x=>x.name.toLowerCase().includes(q))
    };
  }).filter(x=>x.list.length>0);

  render(filtered);

});
</script>
